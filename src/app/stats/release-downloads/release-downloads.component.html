<div *ngFor="let release of (releases| async)" style="margin:.5em;">
    <md-card *ngIf="release.assets[0]">
        <md-card-header>
            <div md-card-avatar style="margin-right:10px;">
                <md-chip *ngIf="release.prerelease" mdTooltip="Pre-Release">
                    <md-icon class="tag prerelease">label</md-icon>
                </md-chip>
                <md-chip *ngIf="!release.prerelease" mdTooltip="Release">
                    <md-icon class="tag release">label</md-icon>
                </md-chip>
            </div>
            <md-card-title>{{release.name}}</md-card-title>
            <md-card-subtitle>{{release.published_at | date:'fullDate'}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <md-chip-list class="mat-chip-list-stacked">
                Downloads
                <md-chip color="primary" selected="true">{{release.assets[0].download_count}}
                </md-chip>
                Size
                <md-chip>{{size(release.assets[0].size)}}</md-chip>
            </md-chip-list>
        </md-card-content>
    </md-card>
</div>
